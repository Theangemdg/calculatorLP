<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/CSS calculadora.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="contenedor">
        <div class="text-white" id="pantalla">resultado</div>

        <div
          class="btn-group btn-group-lg contenedor-btn-style"
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="7"
          >
            7
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="8"
          >
            8
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="9"
          >
            9
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="dividir"
          >
            /
          </button>
        </div>

        <div
          class="btn-group btn-group-lg contenedor-btn-style"
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="4"
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="5"
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="6"
          >
            6
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="multi"
          >
            *
          </button>
        </div>

        <div
          class="btn-group btn-group-lg contenedor-btn-style"
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="1"
          >
            1
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="2"
          >
            2
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="3"
          >
            3
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="suma"
          >
            +
          </button>
        </div>

        <div
          class="btn-group btn-group-lg contenedor-btn-style"
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="igual"
          >
            =
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="Borrar"
          >
            C
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="0"
          >
            0
          </button>
          <button
            type="button"
            class="btn btn-dark btn-outline-dark text-white btn-style"
            id="menos"
          >
            -
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
