<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/CSS calculadora.css" />
  </head>
  <body onload="init()">
    <div class="calculadora">
      <div class="contenedor">
        <h2 class="text-center text-white">Calculadora LP</h2>
        <input type="text" class="text-white" id="pantalla" readonly>
        <div class="contenedor-btns">
          <div>
            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="siete"
              >
                7
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="ocho"
              >
                8
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="nueve"
              >
                9
              </button>
            </div>

            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="cuatro"
              >
                4
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="cinco"
              >
                5
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="seis"
              >
                6
              </button>
            </div>

            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="uno"
              >
                1
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="dos"
              >
                2
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="tres"
              >
                3
              </button>
            </div>

            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="cero"
              >
                0
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="punto"
              >
                .
              </button>
            </div>
          </div>
          <div>
            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="delete"
              >
                DEL
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="borrar"
              >
                AC
              </button>
            </div>

            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="multi"
              >
                *
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="dividir"
              >
                /
              </button>
            </div>

            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="mas"
              >
                +
              </button>

              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="menos"
              >
                -
              </button>
            </div>

            <div
              class="btn-group btn-group-lg contenedor-btn-style"
              role="group"
              aria-label="Basic example"
            >
              <button
                type="button"
                class="btn btn-dark btn-outline-dark text-white btn-style"
                id="igual"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/controlador.js"></script>
  </body>
</html>
